<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Documento</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .blanco {
            background-color: white;
        }

        .rojo {
            background-color: red;
        }

        .amarillo {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="prueba" tabindex=1></div>

    <script>
        document.addEventListener("keypress", pulsarTecla);

        function pulsarTecla(e) {
            let tecla = e.key;
            let pintarCuadrado = document.getElementById("prueba");

            switch (tecla) {
                case "b":
                    pintarCuadrado.className = "blanco";
                    break;
                case "r":
                    pintarCuadrado.className = "rojo";
                    break;
                case "a":
                    pintarCuadrado.className = "amarillo";
                    break;
            }
        }
    </script>
</body>

</html>
